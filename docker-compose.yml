 version:  "3.8"

 services: 
  frontendimg:
    build: /root/docker_compose/Frontend
    container_name : Frontend
    ports: 
       - 80:80
    network_mode: bridge

  backendimg:  
    build: /root/docker_compose/Backend
    container_name: Backend
    ports: 
       - 8080:8080
    network_mode: bridge
    depends_on :
      - "frontendimg"
